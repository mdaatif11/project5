<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Media query project 2</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="home">Home</li>
                <li>Projects</li>
                <li>Technologies</li>
                <li>Contact</li>                                
            </ul>
            <div>
                <img src="hambrger.png" alt="Menu">
            </div>
        </nav>
        <section class="intro">
            <div class="intro_left">
                <div class="intro_line1">
                    <img src="waving-hand.png" alt="Hello">
                    <h3>Hi Everyone</h3>
                </div>
                <div class="intro_line2">
                    <h1>
                        Mark Anderson
                    </h1>
                    <h2>
                        Developer
                    </h2>
                </div>
            </div>
            <div class="intro_right">
                <img src="pc-image.png" alt="pc-image">
            </div>
        </section>
    </header>
    <main>
        <section class="projects">
            <div>
                <h1>Projects</h1>
                <div class="horizontal_divider"></div>
            </div>
            <div class="project_list">
                <div class="project">
                    <img src="image.png" alt="project-image">
                    <p>Project 1</p>
                </div>
                <div class="project">
                    <img src="image.png" alt="project-image">
                    <p>Project 2</p>
                </div>
                <div class="project">
                    <img src="image.png" alt="project-image">
                    <p>Project 3</p>
                </div>
                <div class="project">
                    <img src="image.png" alt="project-image">
                    <p>Project 4</p>
                </div>
                
            </div>
        </section>
    </main>
    <footer>
        <section class="contact">
            <div>
                <h1>Contact Me</h1>
                <div class="horizontal_divider_contact"></div>
            </div>
            <div class="social_media">
                <img src="github.png" alt="social">
                <img src="linkedin.png" alt="social">
                <img src="outlook.png" alt="social">
            </div>
        </section>
    </footer>
</body>
</html>
